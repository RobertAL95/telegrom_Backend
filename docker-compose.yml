version: '3.8'

services:
  # =====================================================
  # üöÄ Backend principal
  # =====================================================
  backend:
    build: .
    container_name: flym_backend
    ports:
      - "5001:4000"  # host:container (frontend apunta a localhost:5001)
    environment:
      NODE_ENV: development
      PORT: 4000
      FRONTEND_URL: http://localhost:3000

      # üîê Seguridad
      JWT_SECRET: super_secret_key_123
      JWT_EXPIRES_IN: 1h
      JWT_INVITE_EXPIRES_IN: 10m

      # üçÉ MongoDB
      MONGO_URI: mongodb://mongo:27017/flymdb

      # üî¥ Redis
      REDIS_URL: redis://redis:6379

    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started

    networks:
      - flymnet

    restart: unless-stopped
    command: node server.js

  # =====================================================
  # üçÉ MongoDB
  # =====================================================
  mongo:
    image: mongo:6
    container_name: flym_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - flymnet
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =====================================================
  # üî¥ Redis
  # =====================================================
  redis:
    image: redis:7
    container_name: flym_redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    networks:
      - flymnet
    command: >
      redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # üß≠ Mongo Express (GUI web)
  # =====================================================
  mongo-express:
    image: mongo-express:latest
    container_name: flym_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - flymnet

# =====================================================
# Vol√∫menes persistentes
# =====================================================
volumes:
  mongo_data:

# =====================================================
# Red de comunicaci√≥n interna
# =====================================================
networks:
  flymnet:
    driver: bridge
