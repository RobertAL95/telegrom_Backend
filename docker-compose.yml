version: '3.8'

services:
  # =====================================================
  # üöÄ Backend principal
  # =====================================================
  backend:
    build: .
    container_name: flym_backend
    ports:
      - "5001:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      
      # üîê Seguridad
      JWT_SECRET: super_secret_key_123
      JWT_EXPIRES_IN: 1h
      JWT_INVITE_EXPIRES_IN: 10m

      # üçÉ MongoDB
      MONGO_URI: mongodb://mongo:27017/flymdb

      # üî¥ Redis
      REDIS_URL: redis://redis:6379

    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started

    networks:
      - flymnet

    # üî•üî•üî• EL CAMBIO MAGICO EST√Å AQU√ç üî•üî•üî•
    volumes:
      # 1. Mapea tu carpeta actual (.) a la carpeta de trabajo del contenedor (/app)
      - ./:/app
      # 2. IMPORTANTE: Evita que tu node_modules local (Windows) sobrescriba el del contenedor (Linux)
      - /app/node_modules

    restart: unless-stopped
    
    # RECOMENDACI√ìN: Si tienes nodemon, usa 'npm run dev'. 
    # Si no, usa 'node server.js' pero tendr√°s que reiniciar el contenedor manualmente al cambiar c√≥digo.
    command: npm run dev 

    # üõ°Ô∏è L√çMITES DE RECURSOS (BACKEND)
    deploy:
      resources:
        limits:
          cpus: '0.50'     # M√°ximo 50% de un n√∫cleo
          memory: 1G       # M√°ximo 1GB de RAM (Suficiente para dev)

  # =====================================================
  # üçÉ MongoDB
  # =====================================================
  mongo:
    image: mongo:6
    container_name: flym_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - flymnet
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    
    # üõ°Ô∏è L√çMITES DE RECURSOS (MONGO)
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G       # Mongo necesita algo de cach√©, 1GB est√° bien para dev

  # =====================================================
  # üî¥ Redis
  # =====================================================
  redis:
    image: redis:7
    container_name: flym_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - flymnet
    command: >
      redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    # üõ°Ô∏è L√çMITES DE RECURSOS (REDIS)
    deploy:
      resources:
        limits:
          cpus: '0.25'     # Redis es muy ligero
          memory: 128M     # Con 128MB le sobra para chat

  # =====================================================
  # üß≠ Mongo Express (GUI web)
  # =====================================================
  mongo-express:
    image: mongo-express:latest
    container_name: flym_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - flymnet
    
    # üõ°Ô∏è L√çMITES DE RECURSOS (GUI)
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 200M     # UI ligera

# =====================================================
# Vol√∫menes persistentes
# =====================================================
volumes:
  mongo_data:

# =====================================================
# Red de comunicaci√≥n interna
# =====================================================
networks:
  flymnet:
    driver: bridge